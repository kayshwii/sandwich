<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Can I make a sandwich?</h1>
    <p>Click a button to add an ingredient.</p>

    <button onclick="bread()">Bread</button>
    <button onclick="cheese()">Cheese</button>
    <button onclick="ham()">Ham</button>
    <button onclick="eat()">Eat it</button>
    <p></p>
    <div class="wrapper" id="plate">
    </div>
</body>
</html>

<script>
    function bread() {
        const bread = document.createElement("img");
        bread.setAttribute("class", "sandwich");
        bread.src = "images/bread.png";
        const ingredient= document.getElementById("plate");
        ingredient.append(bread);
    }
    function cheese() {
        const cheese = document.createElement("img");
        cheese.setAttribute("class", "sandwich");
        cheese.src = "images/cheese.png";
        const ingredient= document.getElementById("plate");
        ingredient.append(cheese);
    }
    function ham() {
        const ham = document.createElement("img");
        ham.setAttribute("class", "sandwich");
        ham.src = "images/ham.png";
        const ingredient= document.getElementById("plate");
        ingredient.append(ham);
    }
    function eat() {
        window.location.reload();
    }
    
</script>
