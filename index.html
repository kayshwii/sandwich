<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/sandwich.js"></script>
</head>
<body>
    <h1>Can I make a sandwich?</h1>
    <h3>Click a button to add an ingredient.</h3>
    
    <!--customize the sandwich-->
    <button onclick="addTopping('bread')">Bread</button>
    <button onclick="addTopping('cheese')">Cheese</button>
    <button onclick="addTopping('ham')">Ham</button>
    <button onclick="oops()">Remove Last Ingredient</button>
    <!--reload the page to "eat" the sandwich and start over-->
    <button onclick="eat()">Eat it</button>
    <!--for testing currently, just to show the list of toppings-->
    <button onclick="showList()">Log List</button>
    <p></p>
    
    <!--the toppings render here on the "plate"-->
    <div class="plate" id="plate"></div>
    <p></p>

    <!--display the list of added ingredients-->
    <h3>Click a button to remove an ingredient.</h3>
    <div class="history" id="history"></div>
    <p></p>


</body>
</html>
